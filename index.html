<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <nav class="nav flex--align-center">
        <div class="nav__left flex--align-center">
            <div class="logo">
                <svg x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50"><path d="M25.009,1.982C12.322,1.982,2,12.304,2,24.991S12.322,48,25.009,48s23.009-10.321,23.009-23.009S37.696,1.982,25.009,1.982z M34.748,35.333c-0.289,0.434-0.765,0.668-1.25,0.668c-0.286,0-0.575-0.081-0.831-0.252C30.194,34.1,26,33,22.5,33.001 c-3.714,0.002-6.498,0.914-6.526,0.923c-0.784,0.266-1.635-0.162-1.897-0.948s0.163-1.636,0.949-1.897 c0.132-0.044,3.279-1.075,7.474-1.077C26,30,30.868,30.944,34.332,33.253C35.022,33.713,35.208,34.644,34.748,35.333z M37.74,29.193 c-0.325,0.522-0.886,0.809-1.459,0.809c-0.31,0-0.624-0.083-0.906-0.26c-4.484-2.794-9.092-3.385-13.062-3.35 c-4.482,0.04-8.066,0.895-8.127,0.913c-0.907,0.258-1.861-0.272-2.12-1.183c-0.259-0.913,0.272-1.862,1.184-2.12 c0.277-0.079,3.854-0.959,8.751-1c4.465-0.037,10.029,0.61,15.191,3.826C37.995,27.328,38.242,28.388,37.74,29.193z M40.725,22.013 C40.352,22.647,39.684,23,38.998,23c-0.344,0-0.692-0.089-1.011-0.275c-5.226-3.068-11.58-3.719-15.99-3.725 c-0.021,0-0.042,0-0.063,0c-5.333,0-9.44,0.938-9.481,0.948c-1.078,0.247-2.151-0.419-2.401-1.495 c-0.25-1.075,0.417-2.149,1.492-2.4C11.729,16.01,16.117,15,21.934,15c0.023,0,0.046,0,0.069,0 c4.905,0.007,12.011,0.753,18.01,4.275C40.965,19.835,41.284,21.061,40.725,22.013z"></path></svg>
            </div>
            <div class="home flex--center">
                <svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 iYxpxA home-active-icon"viewBox="0 0 24 24"><path d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"></path></svg>
            </div>
            <div class="search flex--align-center">
                <div class="search__left flex--align-center">
                    <svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 iYxpxA search-icon"viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg>
                    <input type="text" placeholder="What do you want to play?">
                </div>
                <div class="search__right flex--align-center">
                    <div class="search__divider"></div>
                    <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline"viewBox="0 0 24 24"><path d="M15 15.5c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2"></path><path d="M1.513 9.37A1 1 0 0 1 2.291 9h19.418a1 1 0 0 1 .979 1.208l-2.339 11a1 1 0 0 1-.978.792H4.63a1 1 0 0 1-.978-.792l-2.339-11a1 1 0 0 1 .201-.837zM3.525 11l1.913 9h13.123l1.913-9zM4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4h-2V3H6v3H4z"></path></svg>
                </div>
            </div>
        </div>
        <div class="nav__right flex--align-center">
            <div class="navigate">
                <button class="premium nav--button">Premium</button>
                <button class="support nav--button">Support</button>
                <button class="download nav--button">Download</button>
            </div>
            <div class="seperator"></div>
            <div class="user-actions flex">
                <div class="app__install flex">
                    <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline"viewBox="0 0 16 16"style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);"><path d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528-.005-.005-2.472-2.473a.75.75 0 0 1 0-1.06"></path><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13"></path></svg>
                    <button class="app__install--text nav--button">Install App</button>
                </div>
                <button class="sign-up--button nav--button">Sign up</button>
                <button class="log-in--button">Log in</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="hero flex">
            <div class="hero__left">
                <div class="heading1 flex--align-center">
                    <span>Your Library</span>
                    <button class="create--button flex--center">
                        <svg data-encore-id="icon" role="img" aria-hidden="true" class="svg__plus" viewBox="0 0 16 16" style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);"><path d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75"></path></svg>
                        <span>Create</span>
                    </button>
                </div>
                <div class="Left__hero--button flex">
                        <button class="playlists--button cat--btn"><span>Playlists</span></button>
                        <button class="artists--button cat--btn"><span>Artists</span></button>
                </div>
                <div class="playlist__search flex--align-center">
                    <button class="playlist__search--button">
                        <svg data-encore-id="icon" role="img" aria-hidden="true" class="playlist__search--svg"viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg>
                    </button>
                    <button class="recent--button flex--center">
                        <span>Recents</span>
                        <svg data-encore-id="icon" role="img" aria-hidden="true" class="playlist__recent--svg" viewBox="0 0 16 16" style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);"><path d="M15 14.5H5V13h10zm0-5.75H5v-1.5h10zM15 3H5V1.5h10zM3 3H1V1.5h2zm0 11.5H1V13h2zm0-5.75H1v-1.5h2z"></path></svg>
                    </button>
                </div>
                <div class="playlist">
                    <div class="playlist1">
                        <button class="first__type"></button>
                        <div class="playlist1__title">
                            <p>Artist Name</p>
                            <span>Artist</span>
                        </div>
                    </div>
                    <div class="playlist1">
                        <button class="second__type"></button>
                        <div class="playlist1__title">
                            <p>Artist Name</p>
                            <span>Artist</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero__right">
                <div class="heading2 flex">
                    <div class="categories--button flex">
                        <button class="all--button cat--btn"><span>All</span></button>
                        <button class="music--button cat--btn"><span>Music</span></button>
                        <button class="podcasts--button cat--btn"><span>Podcasts</span></button>    
                    </div>
                    <div class="made_for_you__section ">
                        <span>Made For</span>
                        <p>Asad Raqib</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
